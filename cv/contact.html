<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Malinda Uboh</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playball|Montserrat"
    />
  </head>
  <body class="contactpg">
    <h1 class="contact">Contact Malinda Uboh</h1>
    <p class="address">
      250 Epps Bridge Pkwy, <br />
      Athens, GA 30606
    </p>
    <p class="phonenum">404-512-7577</p>
    <hr />
    <form action="mailto:muu40728@uga.edu" method="post">
      <div class="namelabel">
        <label class="label" for="Name">Name:</label>
      </div>
      <div class="nametext">
        <input class="text" type="text" id="Name" name="name" /><br />
      </div>

      <div class="emaillabel">
        <label class="label" for="email">Email:</label>
      </div>
      <div class="emailtext">
        <input class="text" type="email" id="email" name="email" /><br />
      </div>

      <div class="messlabel">
        <label class="label" for="messbox">Message:</label>
      </div>
      <div class="messtext">
        <textarea
          class="text"
          id="messbox"
          name="messbox"
          rows="3"
          cols="40"
        ></textarea>
      </div>

      <br />
      <input class="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
